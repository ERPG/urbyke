<!DOCTYPE html>
<html ng-app="urbykeApp">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Urbyke</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#!/"><span>Ur</span><span>by</span><span>ke</span></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
            </div>
        </nav>
        <form id="form-search" class="form-inline text-center" role="search" action="" ng-submit="">
            <div class="form-group">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <input type="text" class="form-control" placeholder="Search Station...">
            </div>
        </form>
    </header>
    <main ng-view>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apikey.js"></script>
    <script src="js/factories/BikeFactory.js"></script>
    <script src="js/controllers/LocationController.js"></script>
    <script src="js/config.js"></script>
</body>

</html>
