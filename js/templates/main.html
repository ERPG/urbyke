<section id="details-list" class="bottom-50 {{vm.showDetails}}">
    <div id="more-info">
        <button ng-click="vm.moreStations()">More Stations</button>
    </div>
    <nav class="container-fluid hidden-info {{vm.showInfo}}">
        <section id="filter-station">
            <div class="form-group">
                <label for="">Search a Stations</label>
                <input type="text" class="form-control" autofocus placeholder="Station..." ng-model="search">
            </div>
        </section>
        <div>
            <div>
                <p>{{vm.allStationsInfo.length}} stations found</p>
            </div>
            <ul class="list-unstyled">
                <li ng-repeat="station in vm.allStationsInfo | filter : { name : search}">
                    <h3><a href="#!/details/{{station.id}}">{{station.name}}</a></h3>
                    <div>
                        <p>Bikes Available: {{station.bikes}}</p>
                        <p>Empty Slots: {{station.slots}}</p>
                        <button class="glyphicon glyphicon-map-marker" ng-click=""></button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</section>
<section id="display-map">
    <ng-map id="map" default-style="false" center="current-position" zoom="16">
        <div ng-repeat="station in vm.allStationsInfo | filter : { name : search}">
            <marker id="marker{{station.id}}" position="{{station.latitude}}, {{station.longitude}}" on-click="map.showInfoWindow('bar{{station.id}}')">
            </marker>
            <info-window id="bar{{station.id}}">
                <div class="">
                    <strong>{{station.name}}</strong>
                    <br> Bikes available: <strong>{{station.bikes}}</strong>
                    <br> Slots: <strong>{{station.slots}}</strong>
                </div>
            </info-window>
        </div>
    </ng-map>
</section>
