<section id="display-map">
    <ng-map id="map" default-style="true" center="current-location" zoom="14">
    <div>
        <marker id="marker1" position="{{vm.info.latitude}}, {{vm.info.longitude}}"  on-click="map.showInfoWindow('bar1')" >
        </marker>
        <info-window id="bar1">
            <div ng-non-bindable>
                <strong>{{vm.info.name}}</strong>
                <br>
                Bikes available: <strong>{{vm.info.bikes}}</strong> <br>
                Slots: <strong>{{vm.info.slots}}</strong>
            </div>
        </info-window>
    </div>
    </ng-map>
</section>
<section id="info-station">
<p>Hello World!!</p>
</section>
