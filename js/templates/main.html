<h1>{{vm.title}}</h1>

<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.googleMapsUrl}}">
  <ng-map center="{{vm.latitude}},{{vm.longitude}}" zoom="16" >
    <marker position="current-location"></marker>
    <marker position="{{station.latitude}},{{station.longitude}}" ng-repeat="{{station in vm.stations}}"></marker>
  </ng-map>
</div>
